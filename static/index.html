  <style>
    :root {
      --theme-color: #ffeb3b;
      --blur: 16px;
      --gf: rgba(255,255,255,0.08);
      --gf-hover: rgba(255,255,255,0.13);
      --gb1: rgba(255,255,255,0.28);
      --gb2: rgba(255,255,255,0.08);
      --tp: rgba(255,255,255,0.95);
      --ts: rgba(255,255,255,0.55);
      --accent: #ffeb3b;
      --r: 14px;
      --bg: #1c1f2e;
      --font: "Inter","Segoe UI",sans-serif;
    }
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: var(--font);
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .tablet-container {
      width: 768px;
      max-width: 100%;
      min-height: 90vh;
      border-radius: calc(var(--r) * 1.5);
      overflow: hidden;
      position: relative;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      border-top: 1px solid var(--gb1);
      border-left: 1px solid var(--gb1);
      border-right: 1px solid var(--gb2);
      border-bottom: 1px solid var(--gb2);
      box-shadow: 0 8px 48px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.1);
    }

    /* HEADER */
    .header {
      padding: 30px 40px 26px;
      border-bottom: 1px solid var(--gb2);
      background: rgba(255,235,59,0.05);
    }
    .header h1 {
      font-size: 26px; font-weight: 700;
      color: var(--tp);
      letter-spacing: -0.5px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.4);
    }
    .header h1 span { color: var(--accent); }

    /* CONTENT */
    .content { padding: 30px 40px 40px; overflow-y: auto; }

    .form-group { margin-bottom: 26px; }

    .form-label {
      display: block;
      font-size: 11px; font-weight: 600;
      color: var(--ts);
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 10px;
    }
    .required { color: var(--accent); margin-left: 3px; }
    .optional { color: rgba(255,255,255,0.3); margin-left: 4px; font-weight: 400; text-transform: none; letter-spacing: 0; font-size: 12px; }

    /* inputs */
    input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 11px 15px;
      background: var(--gf);
      border-top: 1px solid var(--gb1);
      border-left: 1px solid var(--gb1);
      border-right: 1px solid var(--gb2);
      border-bottom: 1px solid var(--gb2);
      border-radius: var(--r);
      font-size: 14px; font-family: var(--font);
      color: var(--tp);
      transition: all 0.25s ease-out;
      outline: none;
    }
    input::placeholder, textarea::placeholder { color: var(--ts); }
    input:focus, textarea:focus {
      background: var(--gf-hover);
      border-top-color: rgba(255,235,59,0.5);
      border-left-color: rgba(255,235,59,0.5);
      box-shadow: 0 0 0 2px rgba(255,235,59,0.12), 0 0 12px rgba(255,235,59,0.08);
    }
    textarea { resize: vertical; min-height: 88px; }

    .size-input-group { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
    .size-input-group input { width: 100px; }
    .size-input-group span { color: var(--ts); font-size: 14px; }

    .quick-size-buttons { display: flex; gap: 7px; flex-wrap: wrap; }

      border-left: 1px solid var(--gb1);
      border-right: 1px solid transparent;
      border-bottom: 1px solid transparent;
      border-radius: 8px;
      font-size: 12px; font-family: var(--font);
      color: var(--ts); cursor: pointer;
      transition: all 0.2s ease-out;
    }
    .quick-size-btn:hover { background: rgba(255,235,59,0.12); color: var(--accent); border-top-color: rgba(255,235,59,0.35); border-left-color: rgba(255,235,59,0.35); }

    .search-group { display: flex; gap: 8px; }
    .search-group input { flex: 1; }

    /* BUTTONS */
    .btn {

      border-radius: var(--r);
      font-size: 14px; font-weight: 600; font-family: var(--font);
      cursor: pointer; transition: all 0.25s ease-out; border: none;
    }
    .btn-glass {
      background: var(--gf);
      border-top: 1px solid var(--gb1);
      border-left: 1px solid var(--gb1);
      border-right: 1px solid var(--gb2);
      border-bottom: 1px solid var(--gb2);
      color: var(--tp);

    .btn-glass:hover { background: var(--gf-hover); }
    .btn-primary {

    /* TABS */
    .tab-container {

      border-right: 1px solid var(--gb2);
      border-bottom: 1px solid var(--gb2);

    .tab-header {
      display: flex;
      border-bottom: 1px solid var(--gb2);
    }
    .tab-btn {
      flex: 1;
      padding: 12px 16px;
      background: transparent;
      border: none;
      font-size: 13px; font-weight: 600; font-family: var(--font);
      color: var(--ts);
      cursor: pointer;
      transition: all 0.2s ease-out;
      position: relative;
    }
    .tab-btn.active {
      color: var(--accent);
      background: rgba(255,235,59,0.07);
    }
    .tab-btn.active::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 2px;
      background: var(--accent);
      border-radius: 2px 2px 0 0;
    }
    .tab-btn:first-child { border-right: 1px solid var(--gb2); }

    .tab-panel { display: none; padding: 20px; }
    .tab-panel.active { display: block; }

    /* SLIDER inside tab */
    .slider-container { position: relative; }

    #slider {

    .reference-item { min-width: 140px; position: relative; cursor: pointer; }
    .reference-item img {

    .slider-controls {

    /* CHAT */

    .chat-header {

    .chat-header h2 { font-size: 17px; font-weight: 700; color: var(--tp); }
    .back-btn {

      border-right: 1px solid transparent; border-bottom: 1px solid transparent;
      color: var(--ts); font-size: 14px; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: all 0.2s ease-out; flex-shrink: 0;
    }
    .back-btn:hover { background: var(--gf-hover); color: var(--tp); }

    .chat-messages {

      display: flex; flex-direction: column; gap: 14px;
    }
    .chat-messages::-webkit-scrollbar { width: 3px; }
    .chat-messages::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.12); border-radius: 2px; }

    .message { display: flex; }
    .message.user { justify-content: flex-end; }
    .message-content {

      border-radius: var(--r);

    .message.assistant .message-content {
      background: var(--gf);
      border-top: 1px solid var(--gb1); border-left: 1px solid var(--gb1);
      border-right: 1px solid var(--gb2); border-bottom: 1px solid var(--gb2);
      color: var(--tp);
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    .message.user .message-content {
      background: rgba(255,235,59,0.88);
      color: #1a1200; font-weight: 500;
      box-shadow: 0 3px 14px rgba(255,235,59,0.18);
    }

    .banner-preview {

      background: rgba(255,255,255,0.04);
      border-top: 1px solid var(--gb2);
      border-radius: 10px; text-align: center;
    }
    .banner-preview img { max-width: 100%; border-radius: 6px; box-shadow: 0 4px 20px rgba(0,0,0,0.35); }

    .chat-input-area {
      padding: 18px 40px;
      border-top: 1px solid var(--gb2);
      background: rgba(255,235,59,0.03);
    }
    .chat-input-group { display: flex; gap: 8px; }
    .chat-input-group input { flex: 1; }
    .chat-send-btn {
      padding: 11px 20px;
      background: var(--accent); color: #1a1200;
      border: none; border-radius: var(--r);
      font-size: 14px; font-weight: 600; font-family: var(--font);
      cursor: pointer; transition: all 0.2s ease-out; white-space: nowrap;
    }
    .chat-send-btn:hover { background: #ffe000; }

    .new-banner-btn {

      color: var(--ts); padding: 9px;
      font-size: 13px; font-family: var(--font);
      cursor: pointer; transition: all 0.2s ease-out;
    }
    .new-banner-btn:hover { background: var(--gf); color: var(--tp); }
  </style>
</head>

<script>
  let slidePos = 0, selectedRefs = new Set(), selOrder = [];
  const MAX = 15;
  const dummies = Array.from({length:15}, (_,i) => ({ id:`ref-${i}`, url:`https://picsum.photos/200/200?random=${i+20}` }));

  function switchTab(tab) {
    document.querySelectorAll('.tab-btn').forEach((b,i) => b.classList.toggle('active', (i===0&&tab==='pinterest')||(i===1&&tab==='upload')));
    document.getElementById('tab-pinterest').classList.toggle('active', tab==='pinterest');
    document.getElementById('tab-upload').classList.toggle('active', tab==='upload');
  }

  function setSize(w,h) { document.getElementById('width').value=w; document.getElementById('height').value=h; }

  function searchPinterest() {
    const kw = document.getElementById('pinterest-search').value;
    if (!kw) return alert('ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”');
    document.getElementById('pinterest-results').innerHTML = `
      <div class="slider-container">
        <div class="slider-wrapper">
          <div id="slider">${dummies.map(img=>`
            <div class="reference-item" onclick="toggleRef('${img.id}',this)">
              <img src="${img.url}" alt="ref">
              <div class="instagram-checkbox"></div>
            </div>`).join('')}
          </div>
        </div>
        <div class="slider-controls">
          <div class="slider-nav">
            <button onclick="slideL()">â†</button>
            <button onclick="slideR()">â†’</button>
          </div>
          <div class="selected-count" id="sel-count">ì„ íƒ: 0 / ${MAX}</div>
          <div class="selection-controls">
            <button class="sel-btn" onclick="selAll()">ì „ì²´ì„ íƒ</button>
            <button class="sel-btn" onclick="deselAll()">í•´ì œ</button>
          </div>
        </div>
      </div>`;
  }

  function slideL() { if(slidePos>0){slidePos--;updateSlider();} }
  function slideR() { if(slidePos<dummies.length-4){slidePos++;updateSlider();} }
  function updateSlider() { const s=document.getElementById('slider'); if(s) s.style.transform=`translateX(${slidePos*-150}px)`; }

  function toggleRef(id, el) {
    if(selectedRefs.has(id)){ selectedRefs.delete(id); selOrder=selOrder.filter(x=>x!==id); el.classList.remove('selected'); }
    else { selectedRefs.add(id); selOrder.push(id); el.classList.add('selected'); }
    updateCB(); updateCount();
  }
  function updateCB() {
    document.querySelectorAll('.reference-item').forEach(item => {
      const cb = item.querySelector('.instagram-checkbox');
      const id = item.getAttribute('onclick').match(/'([^']+)'/)[1];
      const i = selOrder.indexOf(id);
      cb.textContent = i!==-1 ? i+1 : '';
    });
  }
  function selAll() {
    document.querySelectorAll('.reference-item').forEach(item => {
      const id = item.getAttribute('onclick').match(/'([^']+)'/)[1];
      if(!selectedRefs.has(id)){ selectedRefs.add(id); selOrder.push(id); item.classList.add('selected'); }
    });
    updateCB(); updateCount();
  }
  function deselAll() {
    selectedRefs.clear(); selOrder=[];
    document.querySelectorAll('.reference-item').forEach(i=>i.classList.remove('selected'));
    updateCB(); updateCount();
  }
  function updateCount() {
    const el = document.getElementById('sel-count');
    if(el) el.textContent=`ì„ íƒ: ${selectedRefs.size} / ${MAX}`;
  }

  function handleFileUpload(e) {
    if(e.target.files.length>15) return alert('ìµœëŒ€ 15ê°œê¹Œì§€ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤');
    document.getElementById('uploaded-files').innerHTML =
      Array.from(e.target.files).map(f=>`<div class="file-item">ğŸ“„ ${f.name}</div>`).join('');
  }

  let currentContext = '';

  function addMessage(role, html) {
    const msgs = document.getElementById('chat-messages');
    msgs.innerHTML += `<div class="message ${role}"><div class="message-content">${html}</div></div>`;
    msgs.scrollTop = msgs.scrollHeight;
  }

  async function generateBanner() {
    const w = document.getElementById('width').value;
    const h = document.getElementById('height').value;
    const p = document.getElementById('purpose').value;
    const r = document.getElementById('requirements').value;
    if (!w || !h || !p) return alert('í•„ìˆ˜ í•­ëª©ì„ ëª¨ë‘ ì…ë ¥í•˜ì„¸ìš”');

    document.getElementById('initial-screen').style.display = 'none';
